<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Photo Gallery</title>
</head>
<body>
    <header>
        <h1>My Photo Gallery</h1>
    </header>
    <main class="gallery">
        <figure>
            <img src="images/photo1.jpg" alt="Description of photo 1">
            <figcaption>Photo 1 description</figcaption>
        </figure>
        <figure>
            <img src="images/photo2.jpg" alt="Description of photo 2">
            <figcaption>Photo 2 description</figcaption>
        </figure>
        <figure>
            <img src="images/photo3.jpg" alt="Description of photo 3">
            <figcaption>Photo 3 description</figcaption>
        </figure>
        <figure>
            <img src="images/photo4.jpg" alt="Description of photo 4">
            <figcaption>Photo 4 description</figcaption>
        </figure>
        <figure>
            <img src="images/photo5.jpg" alt="Description of photo 5">
            <figcaption>Photo 5 description</figcaption>
        </figure>
    </main>
</body>
</html>
